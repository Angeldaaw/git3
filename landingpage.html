    <div class="formulario">
        <div class="row align-items-start">
            <div class="col">
            <form>
                <center><h2 style="color:rgb(216, 77, 77)">Tus datos personales</h2></center><br>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="Grecia" placeholder="nombre">
                </div>
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellidos:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="Ortega Alavarez" placeholder="apellido">
                </div>
                </div>
                <div class="form-group row">
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" id="12-05-2002" placeholder="fecha">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail4" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail4" class="col-sm-2 col-form-label">Confirmar e-mail</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword4" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword4" class="col-sm-2 col-form-label">Confirmar contraseña</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                
            </div>
                <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck" class="col-sm-2 col-form-label">
                    ¡Si, me gustaria recibir el boletin de CHICA LINDA!
                    </label>
                </div>
                </div>

                    <button type="submit" class="btn btn-dark">ENTRAR</button>
